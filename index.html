<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- :::::::: CSS  ::::::: -->
    <link rel="stylesheet" href="style.css" />

    <!-- :::::::: font awesome link ::::::: -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Airbnb clone</title>
  </head>
  <body>
    <!-- :::::::: header section ::::::: -->
    <header class="main-header">
      <div class="logo">
        <img src="assets/img/logo.png" alt="logo" srcset="" />
      </div>
      <nav class="nav-bar">
        <ul class="menu">
          <li class="active">Stays</li>
          <li class="default">Experiences</li>
          <li class="default">Online Experiences</li>
        </ul>
      </nav>

      <h3 class="host">Become a host</h3>
      <i class="fa fa-globe"></i>

      <div class="account-icon">
        <i class="fa fa-bars"></i>
        <i class="fa-regular fa-user"></i>
      </div>
    </header>

    <!-- :::::::: Category with icon  section ::::::: -->
    <section class="category">
      <div class="container">
        <ul class="cat">
          <li class="cat-list">Islands</li>
          <li class="cat-list">Design</li>
          <li class="cat-list">OMG!</li>
          <li class="cat-list">Lake</li>
          <li class="cat-list">Beach</li>
          <li class="cat-list">Golfing</li>
          <li class="cat-list">Desert</li>
          <li class="cat-list">Luxe</li>
          <li class="cat-list">Farms</li>
          <li class="cat-list">National Part</li>
          <li class="cat-list">Amazing pools</li>
          <li class="cat-list">Surfing</li>
          <li class="cat-list">Cabins</li>
          <li class="cat-list">Beachfront</li>
          <li class="cat-list">Private Rooms</li>
          <li class="cat-list">Tropical</li>
          <li class="cat-list">Castles</li>
        </ul>
      </div>
    </section>

    <!-- :::::::: image box section ::::::: -->
    <section></section>

    <!-- :::::::: footer section ::::::: -->

    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
